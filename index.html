<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">

        <h2 id="header">Simple Interest Calculater</h2>
        <label id="tages">Amount:</label>
        <input type="number" id="amount">
        <div class="slidecontainer">
            <div>
                <label id="tages">Interest Rate:</label>
                <input type="range" min="1" max="10" value="50" step="0.1" class="slider" id="myRange">
                <span id="demo"></span>
            </div>
           
            <label id="tages">No. Of Years:</label>
            <select id="year">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <div id="button">
                <button id="compute" onclick="calculate()">Compute Interest</button>
            </div>
           <div id="answer">
               <!--If you deposite amount at an interest rate of rate you will receive an amount of si in the year year
               --> </div>
        </div>

    </div>
    <script src="javascript.js"></script>
</body>

</html>
